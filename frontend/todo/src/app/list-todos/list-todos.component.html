<table border="1">
  <caption>My ToDo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>TargetDate</th>
      <th>Is Completed?</th>
    </tr>
  </thead>
  <tbody *ngFor="let todo of todos">
    <tr>
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date | uppercase }}</td>
      <td>{{ todo.done }}</td>
    </tr>
  </tbody>
</table>
