<h1>My Todo's</h1>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>TargetDate</th>
      <th>Is Completed?</th>
    </tr>
  </thead>
  <tbody *ngFor="let todo of todos">
    <tr>
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date | uppercase }}</td>
      <td>{{ todo.done }}</td>
    </tr>
  </tbody>
</table>
</div>
